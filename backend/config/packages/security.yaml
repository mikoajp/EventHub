security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_login:
            pattern: ^/api/auth/login
            stateless: true
            json_login:
                check_path: /api/auth/login
                username_path: email
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api_token_refresh:
            pattern: ^/api/token/refresh
            stateless: true

        admin:
            pattern: ^/admin
            provider: app_user_provider
            custom_authenticator: App\Security\JwtAuthenticator
            entry_point: App\Security\JwtAuthenticator

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider

    access_control:
        # Public authentication endpoints
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/token/refresh, roles: PUBLIC_ACCESS }
        
        # Public health and docs endpoints
        - { path: ^/api/health, roles: PUBLIC_ACCESS }
        - { path: ^/health, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        
        # Public event browsing endpoints (read-only)
        - { path: ^/api/events$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/events/[^/]+$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/events/filter-options, roles: PUBLIC_ACCESS, methods: [GET] }
        
        # Public ticket availability checking
        - { path: ^/api/tickets/availability, roles: PUBLIC_ACCESS, methods: [GET] }
        
        # Admin area requires admin role
        - { path: ^/admin, roles: ROLE_ADMIN }
        
        # All other API endpoints require authentication
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

    role_hierarchy:
        ROLE_ORGANIZER: ROLE_USER
        ROLE_ADMIN: ROLE_ORGANIZER
