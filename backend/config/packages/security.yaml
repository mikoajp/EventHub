security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_auth:
            pattern: ^/api/auth/(login|register|refresh|logout)$
            stateless: true
            security: false
        
        api_auth_me:
            pattern: ^/api/auth/me$
            stateless: true
            provider: app_user_provider
            custom_authenticator: App\Security\JwtAuthenticator
            entry_point: App\Security\JwtAuthenticator

        admin:
            pattern: ^/admin
            provider: app_user_provider
            custom_authenticator: App\Security\JwtAuthenticator

        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            custom_authenticator: App\Security\JwtAuthenticator

        main:
            lazy: true
            provider: app_user_provider

    access_control:
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/public, roles: PUBLIC_ACCESS }
        - { path: ^/bundles, roles: PUBLIC_ACCESS }
        - { path: ^/assets, roles: PUBLIC_ACCESS }

        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/refresh, roles: PUBLIC_ACCESS }

        - { path: ^/api/health, roles: PUBLIC_ACCESS }
        - { path: ^/health, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }

        - { path: ^/api/events$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/events/[^/]+$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/events/filters/options, roles: PUBLIC_ACCESS, methods: [GET] }

        - { path: ^/api/tickets/availability, roles: PUBLIC_ACCESS, methods: [GET] }

        - { path: ^/admin, roles: ROLE_ADMIN }

        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

    role_hierarchy:
        ROLE_ORGANIZER: ROLE_USER
        ROLE_ADMIN: ROLE_ORGANIZER