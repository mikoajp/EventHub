framework:
    messenger:
        failure_transport: failed
        transports:
            sync: 'sync://'
            async: 'sync://'
            high_priority: 'sync://'
            notifications: 'sync://'
            failed: 'doctrine://default?queue_name=failed'
        routing:
            # In test environment, route everything synchronously
            'App\Message\Command\Payment\*': sync
            'App\Message\Command\*': sync
            'App\Message\Query\*': sync
            'App\Message\Event\*': sync
