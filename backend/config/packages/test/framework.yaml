framework:
    test: true
    session:
        storage_factory_id: session.storage.factory.mock_file
    profiler:
        collect: false
    cache:
        default_redis_provider: '%env(REDIS_URL)%'
        app: cache.adapter.redis
        system: cache.adapter.redis
    messenger:
        # Use sync transport for tests
        transports:
            async: 'sync://'
