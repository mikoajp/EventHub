name: Deploy EventHub to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Check for backend changes
      id: backend_changed
      run: |
        if git diff --name-only HEAD^ HEAD | grep -q '^backend/'; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      if: steps.backend_changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      if: steps.backend_changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      if: steps.backend_changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/mikoajp/eventhub-backend
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest

    - name: Build and push Backend
      if: steps.backend_changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy Backend to production
      if: steps.backend_changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/homelab/apps/eventhub
          docker pull ghcr.io/mikoajp/eventhub-backend:latest
          docker service update --image ghcr.io/mikoajp/eventhub-backend:latest eventhub_backend

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Check for frontend changes
      id: frontend_changed
      run: |
        if git diff --name-only HEAD^ HEAD | grep -q '^frontend/'; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      if: steps.frontend_changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      if: steps.frontend_changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      if: steps.frontend_changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/mikoajp/eventhub-frontend
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest

    - name: Build and push Frontend
      if: steps.frontend_changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy Frontend to production
      if: steps.frontend_changed.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/homelab/apps/eventhub
          docker pull ghcr.io/mikoajp/eventhub-frontend:latest
          docker service update --image ghcr.io/mikoajp/eventhub-frontend:latest eventhub_frontend
