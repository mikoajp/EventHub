name: Deploy EventHub to Production

on:
    push:
        branches: [ main ]
        paths:
            - 'backend/**'
            - 'frontend/**'
            - '.github/workflows/deploy.yml'
    workflow_dispatch:

env:
    REGISTRY: ghcr.io

jobs:
    build-backend:
        runs-on: ubuntu-latest
        if: contains(github.event.head_commit.modified, 'backend/') || github.event_name == 'workflow_dispatch'
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/mikoajp/eventhub-backend
                  tags: |
                      type=ref,event=branch
                      type=sha
                      type=raw,value=latest

            - name: Build and push Backend
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  platforms: linux/amd64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Deploy Backend to production
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      cd ~/homelab/apps/eventhub
                      docker pull ghcr.io/mikoajp/eventhub-backend:latest
                      docker service update --image ghcr.io/mikoajp/eventhub-backend:latest eventhub_backend

    build-frontend:
        runs-on: ubuntu-latest
        if: contains(github.event.head_commit.modified, 'frontend/') || github.event_name == 'workflow_dispatch'
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/mikoajp/eventhub-frontend
                  tags: |
                      type=ref,event=branch
                      type=sha
                      type=raw,value=latest

            - name: Build and push Frontend
              uses: docker/build-push-action@v5
              with:
                  context: ./frontend
                  platforms: linux/amd64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Deploy Frontend to production
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      cd ~/homelab/apps/eventhub
                      docker pull ghcr.io/mikoajp/eventhub-frontend:latest
                      docker service update --image ghcr.io/mikoajp/eventhub-frontend:latest eventhub_frontend
