services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "8443:443"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    environment:
      - APP_ENV=dev
      - DATABASE_URL=postgresql://eventhub:secret@postgres:5432/eventhub
      - MESSENGER_TRANSPORT_DSN=redis://redis:6379/messages
      - MAILER_DSN=smtp://mailhog:1025
      - MERCURE_URL=http://mercure:3000/.well-known/mercure
      - MERCURE_PUBLIC_URL=http://localhost:3000/.well-known/mercure
      - MERCURE_JWT_SECRET=X7p9qW3zT2rY6mB8nK4vL0jF5hG2tC1xA9eD8uI
    volumes:
      - ./backend:/var/www/html

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://backend:8000
      - VITE_MERCURE_URL=http://localhost:3000/.well-known/mercure
      - VITE_MERCURE_JWT=X7p9qW3zT2rY6mB8nK4vL0jF5hG2tC1xA9eD8uI

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: eventhub
      POSTGRES_USER: eventhub
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: eventhub
      RABBITMQ_DEFAULT_PASS: secret
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  mercure:
    image: dunglas/mercure:latest
    environment:
      - SERVER_NAME=:3000
      - MERCURE_PUBLISHER_JWT_KEY=X7p9qW3zT2rY6mB8nK4vL0jF5hG2tC1xA9eD8uI
      - MERCURE_SUBSCRIBER_JWT_KEY=X7p9qW3zT2rY6mB8nK4vL0jF5hG2tC1xA9eD8uI
      - MERCURE_EXTRA_DIRECTIVES=anonymous
    ports:
      - "3000:3000"
    volumes:
      - ./docker/mercure/Caddyfile:/etc/caddy/Caddyfile
    command: /usr/bin/caddy run --config /etc/caddy/Caddyfile

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data: